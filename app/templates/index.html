<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Service Management Interface</h1>

    <h2>Set Limit</h2>
    <form id="set-limit-form">
        <label for="set_service_id">Service ID:</label>
        <input type="text" id="set_service_id" name="service_id" required><br>
        <label for="allowed_requests">Allowed Requests:</label>
        <input type="number" id="allowed_requests" name="allowed_requests" required><br>
        <button type="submit">Set Limit</button>
    </form>

<h2>Get Stats</h2>
<form id="get-stats-form">
    <label for="get_service_id">Service ID:</label>
    <input type="text" id="get_service_id" name="service_id" required><br>
    <button type="submit">Get Stats</button>
</form>


    <h2>Reset Data</h2>
    <form id="reset-form">
        <label for="reset_service_id">Service ID:</label>
        <input type="text" id="reset_service_id" name="service_id" required><br>
        <label for="type">Reset Type:</label>
        <select name="type" id="type">
            <option value="Uses">Statistics</option>
            <option value="Total">Rules</option>
        </select><br>
        <button type="submit">Reset</button>
    </form>

    <script src="/static/js/form_script.js"></script>
</body>
</html>
